[failfast]
false
[os]
'ubuntu-latest'
[perl]
'5.28', '5.30', '5.32', '5.32.1', '5.34', '5.34.1', '5.36'
[test]
- name: Test suite
  working-directory: ./build/
  run: gha-prove -b -r t
  env:
    AUTHOR_TESTING: ${{ matrix.coverage }}
[coverage_options]
-select_re '^blib/lib/' -ignore_re '[Mm]ite.pm$'